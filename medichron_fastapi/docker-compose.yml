version: '3.8'

services:
  # FastAPI application
  api:
    build: .
    container_name: medichron_api
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql://medichron:medichron123@db:5432/medichron
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DEBUG=True
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: medichron_db
    environment:
      - POSTGRES_USER=medichron
      - POSTGRES_PASSWORD=medichron123
      - POSTGRES_DB=medichron
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
